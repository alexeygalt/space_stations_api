name: Build and deploy workflow
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: docker build
        run: docker build -t alexeygalt/space_app:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker push
        run: echo ${{secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} -- password-stdin
      - name: docker run
        run docker push alexeygalt/space_app:$GITHUB_REF_NAME-$GITHUB_RUN_ID




